<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/no.css" rel="stylesheet" type="text/css">
    <title>Write Post</title>
</head>
<body>
<div class="c75">
    <form method="post" th:action="@{'/post/edit/' + ${post.id}}">
        <div><label>Title</label></div>
        <input name="title" placeholder="title" th:disabled="${session.user eq null or session.user.id ne post.user.id}" th:field="${post.title}" type="text">
        <div><label>Content</label></div>
        <textarea name="content" placeholder="content" th:disabled="${session.user eq null or session.user.id ne post.user.id}" th:field="${post.content}"></textarea>
        <button th:unless="${session.user eq null or session.user.id ne post.user.id}" type="submit">Edit</button>
    </form>
    <form method="get" th:action="@{'/post/delete/' + ${post.id}}">
        <button th:unless="${session.user eq null or session.user.id ne post.user.id}" type="submit">Delete</button>
    </form>
</div>
</body>
</html>
