<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="/css/no.css" rel="stylesheet" type="text/css">
    <title>Board</title>
</head>
<body>
<nav>
    <ul sec:authorize="!isAuthenticated()">
        <li><a th:href="@{/signup}">Signup</a></li>
        <li><a th:href="@{/login}">Login</a></li>
    </ul>
    <ul sec:authorize="isAuthenticated()">
        <li>
            <a th:text="${#authentication.principal.nickname}"></a>
            <ul>
                <li><a th:href="@{/post/upload}">Upload Post</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Nickname</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td><a th:href="@{'/post/' + ${post.id}}" th:text="${post.title}"></a></td>
            <td th:text="${post.user.nickname}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
