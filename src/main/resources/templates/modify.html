<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Title</title>
</head>
<body>
<nav th:replace="fragments/menu :: menu"></nav>
<div class="mx-auto p-2" style="width: 500px;">
    <form method="post" th:action="@{/user/modify}">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="inputEmail3">아이디</label>
            <div class="col-sm-10">
                <input class="form-control" disabled id="inputEmail3" name="username" th:value="${#authentication.principal.username}" type="text">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="inputPassword3">새로운 비밀번호</label>
            <div class="col-sm-10">
                <input class="form-control" id="inputPassword3" name="password" type="password">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="inputNickname3">닉네임</label>
            <div class="col-sm-10">
                <input class="form-control" id="inputNickname3" name="nickname" th:value="${#authentication.principal.nickname}" type="text">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">수정</button>
    </form>
</div>
<script th:replace="fragments/footer :: footer"></script>
</body>
</html>
