<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
    <div>
        <form action="/signIn" method="post">
            <table>
                <caption>Sign In</caption>
                <tr><td><input name="username" placeholder="username" type="text"></td></tr>
                <tr><td><input name="password" placeholder="password" type="password"></td></tr>
                <tr><td><button type="submit">Sign In</button></td></tr>
            </table>
        </form>
    </div>
</body>
</html>
