<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <title>Board</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Board</a>
            <button aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarTogglerDemo02" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link active" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                            href="#" role="button" th:text="${#authentication.principal.nickname}"></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/post/upload}">Upload New Post</a></li>
                            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="mx-auto p-2" style="width: 1000px;">
        <form enctype="multipart/form-data" method="post" th:action="@{'/post/upload'}">
        <div class="mb-3">
            <label class="form-label" for="exampleFormControlInput1">Title</label>
            <input class="form-control" id="exampleFormControlInput1" name="title" placeholder="Title" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="exampleFormControlTextarea1">Contents</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="contents" placeholder="Contents" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" for="formFileMultiple">Upload Files</label>
            <input class="form-control" id="formFileMultiple" multiple name="postFiles" type="file">
        </div>
        <button class="btn btn-primary" type="submit">Upload</button>
        </form>
    </div>
    <script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
