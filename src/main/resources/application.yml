spring:
  application:
    name: board
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/board_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  jpa:
    hibernate:
      ddl-auto: create
  servlet:
    multipart:
      enabled: true
      fileSizeThreshold: 0B
      maxFileSize: 1MB
      maxRequestSize: 10MB
cloud:
  aws:
    region:
      static: ap-southeast-2
    stack:
      auto: false
    credentials:
      accessKey:
      secretKey:
    s3:
      bucket: board-bucket-w0dnj5
logging:
  level:
    org:
      hibernate:
        SQL: debug
        type: trace